<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <div id="change-user-container">
                <button id="change-user-button">Change Name</button>
            </div>
            <input type="text" id="message-input" placeholder="Chat...">
            <div id="send-button-container">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <div id="popup" class="hidden">
        <div id="popup-content">
            <h3>Change Username</h3>
            <input type="text" id="username-input" placeholder="Enter new name...">
            <p id="error-message" class="hidden">Field cannot be empty</p>
            <div id="popup-buttons">
                <button id="cancel-button">Cancel</button>
                <button id="submit-button">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
